<!DOCTYPE html>
<html>
<head>
	<title>Steps To A Healthy Heart</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class='nav-bar left-side'>
	  <div class='profile-pic'>
		<img class='wallace' src='./images/wallace-daniel-2017.jpg'alt='profile picture' />
		<h1>Wallace Anderson</h1>
	  </div>
	  <div class='emergency-contact'>
	  	<h1>Emergency Contact: </h1>
	  	<h3>Carol: (303) 575-6434</h3>
	  </div>
	  <div class='medication'>
	  	<h1>My medication</h1>
	  	<h3>Lipitor, Coumadin</h3>
	  </div>
	  <div class='physician'>
	  	<h1>My Physician: </h1>
	  	<h3>Dr. Smiley: (303) 435-6433</h3>
	  	<button>Send to Doctor</button>
	  </div>
	  <span class='ambulence'>
	  	<img class='ambulence-pic' src='./images/ambulance.svg' />
	  	<button class='emergency-button'> 911</button>
	  </span>
	</div>
	<div class='right-side'>
    <div class='current-day'>
      <h1>October 15-21</h1>
      <h4>My Motivation: I want to be here for my grandkids graduation and to complete my first 5k in December.</h4>
    </div>
    <div class='calendar'>
      <img class='calendar' src='./images/calendar.png' />
    </div>
    <div class='steps'>
      <h1>Goal: 8000 steps</h1>
      <div class='circle'>
        <p>5673 steps</p>
      </div>
      <div class='chart'>
        <img class='step-chart 'src='./images/steps-chart.svg' />
      </div>
    </div>

	</div>
</body>
</html>
